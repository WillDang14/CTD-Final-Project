<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- main css -->
        <link rel="stylesheet" href="./style.css" />

        <title>Jobs List</title>
    </head>
    <body>
        <h1>Sale Items List</h1>
        <hr />

        <p id="message"></p>
        <!-- <h2 id="message"></h2> -->
        <hr />

        <!-- ======================================= -->
        <div id="logon-register" style="display: none">
            <!-- <div id="logon-register" style="display: block"> -->
            <button type="button" id="logon">Logon</button>
            <button type="button" id="register">Register</button>
        </div>

        <div id="logon-div" style="display: none">
            <!-- <div id="logon-div" style="display: block"> -->
            <form>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" />
                </div>

                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" />
                </div>

                <button type="button" id="logon-button">Logon</button>
                <button type="button" id="logon-cancel">Cancel</button>
            </form>
        </div>

        <div id="register-div" style="display: none">
            <!-- <div id="register-div" style="display: block"> -->
            <form>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" />
                </div>

                <div>
                    <label for="email1">Email:</label>
                    <input type="email" id="email1" />
                </div>

                <div>
                    <label for="password1">Password:</label>
                    <input type="password" id="password1" />
                </div>

                <div>
                    <label for="password2">Verify Password:</label>
                    <input type="password" id="password2" />
                </div>

                <button type="button" id="register-button">Register</button>
                <button type="button" id="register-cancel">Cancel</button>
            </form>
        </div>

        <!-- ======================================= -->
        <!-- design cho cái này nữa, tạm thời chưa cần -->
        <div id="items" style="display: none">
            <!-- <div id="items" style="display: block"> -->
            <p id="items-message"></p>

            <table id="items-table">
                <tr id="items-table-header">
                    <th>Item Name</th>
                    <th>Price</th>
                    <th>Status</th>
                    <th>Quantity</th>
                    <th>Negotiable</th>
                    <th colspan="2"></th>
                </tr>

                <!-- <tr>
                    <td>will-computer</td>
                    <td>12345</td>
                    <td>available</td>
                    <td>12</td>
                    <td>false</td>

                    <div>
                        <td>
                            <button>Edit</button>
                        </td>

                        <td>
                            <button>Delete</button>
                        </td>
                    </div>
                </tr> -->
            </table>

            <button type="button" id="add-item">Add Item</button>
            <button type="button" id="logoff">Log-off</button>
        </div>

        <!-- ======================================= -->
        <div id="edit-item" style="display: none">
            <!-- <div id="edit-item" style="display: block"> -->
            <form>
                <div>
                    <label for="itemName">Items:</label>
                    <input type="text" id="itemName" />
                </div>

                <div>
                    <label for="price">Price:</label>
                    <input type="text" id="price" />
                </div>

                <div>
                    <label for="quantity">Quantity:</label>
                    <input type="text" id="quantity" />
                </div>

                <div>
                    <label for="status">Status:</label>

                    <select id="status">
                        <option value="available">available</option>
                        <option value="sold-out">sold-out</option>
                        <option value="pending">pending</option>
                    </select>
                </div>

                <div>
                    <label for="negotiable">Negotiable:</label>

                    <select id="negotiable">
                        <option value="false">No</option>
                        <option value="true">Yes</option>
                    </select>
                </div>

                <button type="button" id="adding-item">Add</button>
                <button type="button" id="edit-cancel">Cancel</button>
            </form>
        </div>

        <!-- ======================================= -->
        <!-- Script -->
        <script src="./index.js" type="module"></script>
    </body>
</html>
